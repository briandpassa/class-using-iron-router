<head>
  <title>Routing App</title>
</head>

<body>
</body>

<template name="Layout">
  <div class="container">
    <div id="new-article">
      {{#linkTo route="blog.new"}}
        New Article
      {{/linkTo}}
    </div>

    {{> yield}}
  </div>
</template>

<template name="Blog">
  <h1>Blog</h1>

  <ul>
    {{#each articles}}
      <li>
        {{#linkTo route='article.show' query='q=search+string' hash='frashfrag'}}
          <div>
            {{title}}
          </div>
        {{/linkTo}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="Article">
  <h1>
    {{title}}
  </h1>

  <div>
    {{author}}
  </div>

  <p>
    {{body}}
  </p>
</template>

<template name="ArticleNew">
  <h1>New Article</h1>
</template>
