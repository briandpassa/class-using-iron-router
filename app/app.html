<head>
  <title>Routing App</title>
</head>

<body>
</body>

<template name="Layout">
  <div class="container">
    <div id="new-article">
      {{#linkTo route="article.new"}}
        New Article
      {{/linkTo}}
    </div>

    <ul class="breadcrumb">
      {{> yield "breadcrumbs"}}
    </ul>

    <div class="content">
      {{> yield}}
    </div>
  </div>
</template>

<template name="Blog">
  {{#contentFor "breadcrumbs"}}
    <li>
      {{#linkTo route="home"}}
        Home
      {{/linkTo}}
    </li>
  {{/contentFor}}

  <h1>Blog</h1>

  <ul>
    {{#each articles}}
      <li>
        {{#linkTo route='article.show' query='q=search+string' hash='frashfrag'}}
          <div>
            {{title}}
          </div>
        {{/linkTo}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="Article">
  {{#contentFor "breadcrumbs"}}
    <li>
      {{#linkTo route="home"}}
        Home
      {{/linkTo}}
    </li>
    <li>
      <span class="divider">/</span>
    </li>
    <li>
      {{title}}
    </li>
  {{/contentFor}}

  <h1>
    {{title}}
  </h1>

  <div>
    {{author}}
  </div>

  <p>
    {{body}}
  </p>
</template>

<template name="ArticleNew">
  <h1>New Article</h1>
</template>
